<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="printTable()";>genrate multiplier tabel 

    </button>
<hr>
    </body>
    <script>
        function printTable()
        {
            var num = prompt("enter one number", 1);
            num = parseInt(num);
            var multiplier = 1;
            var result = 0;

            while(multiplier<=10)
            {
                result= num * multiplier ;
                document.write(`${num} * ${multiplier} = ${result} </br> `) ;
                multiplier = multiplier + 1;
            }
        }
    </script>
    

</body>
</html>
