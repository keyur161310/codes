<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Example of value property</h1>
    <h2>Interest Calculator</h2>
    <form action="" onsubmit="return calculateInterest();">
        <table border="2" align="center" cellpadding="10" width="80%">
            <tr>
                <td>Amount</td>
                <td>
                    <input type="number" id="amount" required />
                </td>
            </tr>
            <tr>
                <td>Rate</td>
                <td>
                    <input type="number" id="rate" required />
                </td>
            </tr>
            <tr>
                <td>Year</td>
                <td>
                    <select id="year" required>
                        <option value="">Select year</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Year</option>
                        <option value="3">3 Year</option>
                        <option value="4">4 Year</option>
                        <option value="5">5 Year</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>Interest Type</td>
                <td>
                    <label for="simple_interest">
                        <input id="simple_interest" type="radio" name="interest_type" value="1" required> Simple
                        Interest
                    </label>
                    <label for="compound_interest">
                        <input id="compound_interest" type="radio" name="interest_type" value="2" required> Compound
                        Interest
                    </label>

                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" id="interest" value="calculate Interest">
                </td>
            </tr>
            <tr>
                <td id="output" colspan="2">

                </td>
            </tr>
        </table>
    </form>
  <script>

        function calculateInterest()
        {
            let amount = parseInt(document.getElementById('amount').value);
            let rate = parseFloat(document.getElementById('rate').value);
            let year = parseInt(document.getElementById('year').value);
             console.log(amount,rate,year);
            let interest_type = parseInt(document.querySelector("input[name='interest_type']:checked").value);
            console.log(amount,rate,year,interest_type);

            if(interest_type === 1){
                let interest = (amount * rate * year) / 100 ;
                document.getElementById('output').innerHTML = `simple intrest = ${interest}`;
                console.log("get output")
            }

            else{

            }
            return false;
        }
    </script>
</body>
</html>
