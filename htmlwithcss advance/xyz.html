<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Image with Hover Rotation</title>
    <style>
        .image-container {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 50%;
            transition: transform 1s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image/BWimage.png" alt="Round Image">
    </div>
</body>
</html>
