<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     * {
            margin: 0px;
            padding: 0px;
            letter-spacing: 1px;
            box-sizing: border-box;
        }

   .square img {
    height: 50%;
    width: 50%;
    padding: 100px;

   }
   .square {
    height: 50%;
    width: 50%;
    background-color: aqua;
    transition: transform 1s ease;

   }
   .square hover{
    rotate: (360deg);
   }
   img :hover{
     rotate: (360deg);
   }
</style>
<body>

    <div class="square">
        <img src="image/BWimage.png" alt="" >
    </div>
</body>
</html>
